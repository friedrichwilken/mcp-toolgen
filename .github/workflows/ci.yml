name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6.0.0

    - name: Checkout ek8sms
      uses: actions/checkout@v6.0.0
      with:
        repository: friedrichwilken/extendable-kubernetes-mcp-server
        path: ../extendable-kubernetes-mcp-server

    - name: Set up Go
      uses: actions/setup-go@v6.1.0
      with:
        go-version: '1.25'
        cache: true

    - name: Setup envtest binaries
      run: make setup-envtest

    - name: Run tests
      run: |
        source ./test/envtest/env.sh
        make test

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9.0.0
      with:
        version: latest
        args: --timeout=5m

    - name: Build binary
      run: make build

    - name: Upload binary artifact
      uses: actions/upload-artifact@v5
      with:
        name: mcp-toolgen-${{ runner.os }}
        path: build/mcp-toolgen
