name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6.0.0

    - name: Set up Go
      uses: actions/setup-go@v6.1.0
      with:
        go-version: '1.25'
        cache: true

    - name: Install golangci-lint
      run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run tests
      run: make test

    - name: Run linter
      run: make lint

    - name: Build binary
      run: make build

    - name: Upload binary artifact
      uses: actions/upload-artifact@v5
      with:
        name: mcp-toolgen-${{ runner.os }}
        path: build/mcp-toolgen
