name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: make dev-setup

    - name: Run quality assurance
      run: make qa

    - name: Build binary
      run: make build

    - name: Test CRUD functionality
      run: make validate-crud

    - name: Generate examples
      run: make docs-examples

    - name: Run benchmarks
      run: make benchmark

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: mcp-toolgen-${{ runner.os }}
        path: build/mcp-toolgen

  build-multi-platform:
    name: Multi-platform Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build all platforms
      run: make build-all

    - name: Upload multi-platform artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mcp-toolgen-multi-platform
        path: |
          build/mcp-toolgen
          build/mcp-toolgen-linux-amd64
          build/mcp-toolgen-windows-amd64.exe