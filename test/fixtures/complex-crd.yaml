apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: applications.apps.example.com
spec:
  group: apps.example.com
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              replicas:
                type: integer
                minimum: 0
                maximum: 100
                default: 1
              selector:
                type: object
                properties:
                  matchLabels:
                    type: object
                    additionalProperties:
                      type: string
                  matchExpressions:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        operator:
                          type: string
                          enum: ["In", "NotIn", "Exists", "DoesNotExist"]
                        values:
                          type: array
                          items:
                            type: string
              template:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      labels:
                        type: object
                        additionalProperties:
                          type: string
                      annotations:
                        type: object
                        additionalProperties:
                          type: string
                  spec:
                    type: object
                    properties:
                      containers:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            image:
                              type: string
                            ports:
                              type: array
                              items:
                                type: object
                                properties:
                                  containerPort:
                                    type: integer
                                    minimum: 1
                                    maximum: 65535
                                  protocol:
                                    type: string
                                    enum: ["TCP", "UDP"]
                                    default: "TCP"
                            env:
                              type: array
                              items:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  value:
                                    type: string
                                  valueFrom:
                                    type: object
                                    properties:
                                      secretKeyRef:
                                        type: object
                                        properties:
                                          name:
                                            type: string
                                          key:
                                            type: string
                            resources:
                              type: object
                              properties:
                                requests:
                                  type: object
                                  additionalProperties:
                                    type: string
                                limits:
                                  type: object
                                  additionalProperties:
                                    type: string
                          required:
                          - name
                          - image
                      volumes:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            configMap:
                              type: object
                              properties:
                                name:
                                  type: string
                            secret:
                              type: object
                              properties:
                                secretName:
                                  type: string
                          required:
                          - name
              strategy:
                type: object
                properties:
                  type:
                    type: string
                    enum: ["RollingUpdate", "Recreate"]
                    default: "RollingUpdate"
                  rollingUpdate:
                    type: object
                    properties:
                      maxSurge:
                        type: string
                        default: "25%"
                      maxUnavailable:
                        type: string
                        default: "25%"
            required:
            - selector
            - template
          status:
            type: object
            properties:
              replicas:
                type: integer
              readyReplicas:
                type: integer
              availableReplicas:
                type: integer
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ["True", "False", "Unknown"]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
              observedGeneration:
                type: integer
  scope: Namespaced
  names:
    plural: applications
    singular: application
    kind: Application
    shortNames:
    - app
    - apps