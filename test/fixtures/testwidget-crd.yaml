apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: testwidgets.testing.mcp-toolgen.io
spec:
  group: testing.mcp-toolgen.io
  names:
    kind: TestWidget
    listKind: TestWidgetList
    plural: testwidgets
    singular: testwidget
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        description: TestWidget is a simple CRD for testing mcp-toolgen code generation
        type: object
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            description: TestWidgetSpec defines the desired state of TestWidget
            type: object
            required:
              - name
            properties:
              name:
                description: Name is a required field for the widget
                type: string
                minLength: 1
              message:
                description: Message is an optional string field
                type: string
              count:
                description: Count is an optional integer field
                type: integer
                format: int32
                minimum: 0
              enabled:
                description: Enabled is an optional boolean field
                type: boolean
          status:
            description: TestWidgetStatus defines the observed state of TestWidget
            type: object
            properties:
              phase:
                description: Phase represents the current phase of the widget
                type: string
              conditions:
                description: Conditions represent the latest available observations
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
    additionalPrinterColumns:
    - name: Name
      type: string
      jsonPath: .spec.name
    - name: Enabled
      type: boolean
      jsonPath: .spec.enabled
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
